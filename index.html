<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <title>Pinterest Clone</title>
    </head>
    <body>
        <div id="container">
            <nav id="navigation-top">
                <div id="logo">
                    <a href="#"><img src="images/logo.jpg" alt="Logo" /></a>
                </div>
                <div class="search-btn-wrapper">
                    <span class="btn search-btn">
                        <i class="fa fa-search" aria-hidden="true"></i>
                    </span>
                </div>
                <div class="search-wrapper">
                    <div class="search-container">
                        <i class="icon left fa fa-search" aria-hidden="true"></i>
                        <input type="search" name="top-search" placeholder="Search"/>
                    </div>
                </div>
                <div class="home-btn-wrapper">
                    <a href="#" class="btn home-btn">
                     Home
                    </a>
                </div>
                <div class="profile-btn-wrapper">
                    <a href="#" class="btn profile-btn">
                        <i class="icon rounded fa fa-user" aria-hidden="true"></i>
                        <span class="username">ARTURARTUR</span>
                    </a>
                </div>
            </nav>
            <div id="content">

            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
